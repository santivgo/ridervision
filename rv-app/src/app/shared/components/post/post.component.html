<div class="post-section">
    <div class="post-section__header">
        <img [src]="user.img" alt="">
        <div class="post-section__header__text">
            <h1>&#64;{{user.username}}</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Adipisci at aperiam minima incidunt, tempore
                sint eum veritatis, aliquid accusamus obcaecati nobis laboriosam facere cupiditate inventore nisi?
                Perferendis minus ratione doloribus.</p>
            <!-- limitar o p a essa qtd de caracteres -->
        </div>
    </div>
    <div class="post-section__body">
        <img src="/assets/image-5.png">
    </div>
    <div class="post-section__bottom"> 
        <!-- talvez depois adicionar como um componente proprio, n sei sé é mlhor -->
        <div class="post-section__bottom__tag">
            <h1>Kamen Rider Marika</h1> 
            <button class="close-icon" aria-label="Remove tag">
                <i class="fas fa-xmark"></i>
            </button>
        </div>
        <button class="post-section__bottom__comment" aria-label="Add comment">
            <i class="fa-solid fa-message"></i>
        </button>
    </div>
</div>
