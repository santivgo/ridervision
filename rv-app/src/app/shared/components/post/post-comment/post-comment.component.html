<div class="comment-section">
    <img class="comment-section__img" [src]="imgSrc" alt="imagem_perfil">
    <div class="comment-section__info">
        <div class="comment-section__info__user">
            <p class="comment-section__info__user__username">{{username}}</p>
            <p class="comment-section__info__user__date">{{date}}</p>
        </div>
        <div class="comment-section__info__text">
            <p>{{comment}}</p>
        </div>
    </div>

</div>
