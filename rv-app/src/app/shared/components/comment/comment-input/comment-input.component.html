<div class="comment-input">
    <div class="comment-input__header">
        <p>Mande sua opinião do rider de hoje!</p>
    </div>
    <div class="comment-input__content">
        <textarea 
            [(ngModel)]="commentString" 
            placeholder="Escreva seu comentário aqui..."
            (keydown.enter)="postComment($event)"
        ></textarea>
    </div>
</div>
