<div class="fav-rider-btn" (click)="emitRider()">
    <div class="fav-rider-btn__image-container">
        <img [src]="rider.rider_img_body" [alt]="rider.name" class="fav-rider-btn__img">
    </div>
    <div class="fav-rider-btn__overlay">
        <span class="fav-rider-btn__name">{{ rider.name }}</span>
    </div>
</div>
