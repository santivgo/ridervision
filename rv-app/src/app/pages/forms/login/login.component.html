<div class="rv-login">
    <div class="rv-login__container">
        <div class="rv-login__container__left">
            <div class="rv-login__container__left__logo">
                <img src="assets/ridervision-logo-full.svg" alt="">
            </div>


            <form>
                <div class="rv-login__container__left__login">
                    <div class="form-group">
                        <label class='montserrat f-md' for="login">Login</label>
                        <input type="login" class="form-control" id="login" aria-describedby="emailHelp"
                            placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label class='montserrat f-md' for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit"
                        class="btn btn-primary color-madder montserrat f-light f-1d5rem">Login</button>
                </div>
            </form>

        </div>
        <div class="rv-login__container__right">
            <img src="assets/forms-imgs/black_login.svg" alt="">
        </div>
    </div>
</div>
