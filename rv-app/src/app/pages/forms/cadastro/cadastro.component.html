<div class="rv-signup">
    <div class="rv-signup__container">
        <div class="rv-signup__container__left">
            <img src="assets/forms-imgs/blade_signup.svg" alt="">
        </div>
        <div class="rv-signup__container__right">
     

            <form class="rv-signup__container__right__form">
                <div class="rv-signup__container__right__signup">
                    <div class="form-group">
                        <label class='montserrat f-md' for="signup">set a <span class="f-bold">username</span></label>
                        <input type="signup" class="form-control" id="signup" aria-describedby="emailHelp"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label class='montserrat f-md' for="email">set a <span class="f-bold">email</span></label>
                        <input type="password" class="form-control" id="email" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class='montserrat f-md' for="password">set a <span class="f-bold">password</span></label>
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label class='montserrat f-md' for="retype">retype the <span class="f-bold">password</span></label>
                        <input type="password" class="form-control" id="rpassword" placeholder="Password">
                    </div>

                    <button type="submit"
                        class="btn btn-primary color-madder montserrat f-light f-1d5rem">sign   up</button>
                </div>
            </form>

        </div>
  
    </div>
</div>
