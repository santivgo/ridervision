<div class="rv-container">
  <div class="rv-container__card feed-card">
    <div *ngIf="error" class="feed-error">{{ error }}</div>
    <div *ngIf="!error && posts.length === 0" class="feed-empty">Nenhum post encontrado.</div>
    <div class="feed-list feed-list--grid">
      <div *ngFor="let post of posts" class="feed-list__item">
        <app-post [post]="post"></app-post>
      </div>
    </div>
  </div>
</div>
