repos:
  - repo: https://github.com/psf/black
    rev: 24.3.0 # Use a vers√£o mais recente
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-isort
    rev: v5.12.0
    hooks:
      - id: isort

  - repo: https://github.com/pre-commit/mirrors-pylint
    rev: v3.1.0
    hooks:
      - id: pylint
        args: ["--rcfile=.pylintrc"]
